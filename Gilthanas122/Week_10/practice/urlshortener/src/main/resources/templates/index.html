<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Reddit Clone Alpha 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:if="${counter} != 0">
    <p th:if="${unique} != false" th:text="|Your URL is aliased to ${user.aliasValue} and your secret code is ${user.secretCode}|"></p>
    <p th:if="${unique} == false" style="color: red;" th:text="|Your alias is already taken|"></p>

</div>


<form th:if="${unique} != true "method="post" th:action="@{/save-link}" th:object="${user}" >
    <label for="url"> URL</label> <br>
    <input type="search" th:field="*{url} "placeholder="Enter your URL" autofocus id="url" name="url"><br>
    <label for="alias2"> Alias</label><br>
    <input type="search" th:field="*{aliasValue}" placeholder="Enter your Alias" id="alias2" name="alias2"><br>
    <button type="submit" value="submit"> Submit</button>
</form>

<form th:if="${unique} == true "method="post" th:action="@{/save-link}" >
    <label for="url2"> URL</label> <br>
    <input type="search" placeholder="Enter your URL" autofocus id="url2" name="url"><br>
    <label for="alias3"> Alias</label><br>
    <input type="search" placeholder="Enter your Alias" id="alias3" name="alias2"><br>
    <button type="submit" value="submit"> Submit</button>
</form>

</body>
</html>
