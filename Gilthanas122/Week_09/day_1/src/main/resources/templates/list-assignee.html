<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignee List</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/my_style.css}" type="text/css">
</head>
<body>


<div class="container-fluid">
    <table class="table table-hover">
        <thead >
        <tr>
            <th scope="col"> ID</th>
            <th scope="col"> Name</th>
            <th scope="col"> Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="title: ${repository}">
            <td th:text="${title.id}"></td>
            <td th:text="${title.name}"></td>
            <td th:text="${title.email}"></td>
            <td>
                <form th:method="post" th:action="@{|/${title.id}/delete-assignee|}">
                    <input class="btn btn-info" th:type="submit" th:value="Delete">
                </form>
            </td>
            <td>
                <form th:method="get" th:action="@{|/${title.id}/editassignee|}">
                    <input class="btn btn-warning" th:type="submit" th:value="Edit">
                </form>
            </td>

        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
