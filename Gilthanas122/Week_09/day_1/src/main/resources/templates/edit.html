<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/my_style.css}" type="text/css">
</head>
<body>
<form th:action="@{|/${item.getId()}/edit|}" th:object="${item}" th:method="post" name="formedit">
    <h1> EDIT ITEM</h1>
    <label for="title">Title</label>
    <input name="title" id="title" th:field="*{title}" required>
    <label for="urgent">Urgent</label>
    <input type="radio" name="urgent" id="urgent" th:value="true" th:field="*{urgent}">
    <label for="done">Done</label>
    <input type="radio" name="done" id="done" th:value="true" th:field="*{done}">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <p>
        <select name="assig">
            <option  th:each="assignee : ${assign}"  th:value="${assignee.getName()}"
                     th:text="${assignee.getName()}"></option>
        </select>
    </p>

</form>




<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

</body>
</html>
