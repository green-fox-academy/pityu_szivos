<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignee List</title>

    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <link rel="stylesheet" th:href="@{/css/my_style.css}" type="text/css">
</head>
<body>

<form th:action="@{|/${itemassignee.getId()}/editassignee|}" th:object="${itemassignee}" th:method="post">
    <h1>Edit Assignee</h1>
    <label for="name">Name</label>
    <input name="name" id="name" th:field="*{name}" required>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" th:field="*{email}" required>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>

</body>
</html>
