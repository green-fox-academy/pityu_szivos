<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Post</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/my_style.css}" type="text/css">
</head>
<body>
<form th:action="@{/addpost}" th:object="${post}" th:method="post">
    <label for="title">Title</label>
    <input name="title" id="title" th:field="*{title}" required>
    <label for="description">Url</label>
    <input name="description" id="description" th:field="*{url}" required>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>
</body>
</html>
