<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-stylesheet.css">
    <title>Sign up form</title>
</head>
<body>
<div class="container jumbotron">
    <p>Sign up</p>

    <div class="containerin">

        <div class="sidebyside" id="leftdiv">
            <input type="text" id="username" placeholder="username">
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password">
            <input type="password" id="retype_password" placeholder="retype password">
        </div>

        <div class="sidebyside" id="centerdiv">
            <p>Or</p>
        </div>

        <div class="sidebyside" id="rightdiv">
            <button> Login with Facebook</button>
            <button> Login with Twitter</button>
            <button> Login with Google+</button>

        </div>
    </div>

</div>

</body>
</html>
