<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="login-form-style.css">
</head>
<body>

<div class="container jumbotron">
    <div class="center-div">
        <p>ACCOUNT LOGIN</p>
        <label class=”hide” for=”name”> USERNAME </label>
        <input autofocus name=”username” placeholder=Name id="name">
    </div>
    <div class="center-div">
        <div class="form-group has-feedback">
            <label class="control-label">PASSWORD</label>
            <input type="password" placeholder=yourpassword id="password" class="password" />
            <i class="glyphicon glyphicon-eye-open"></i>
            <p id="forgot">Forgot your password?</p>
        </div>
        <div class="center-div">
            <button type="button" class="btn btn-black">Login</button>
        </div>

    </div>

</body>
</html>
