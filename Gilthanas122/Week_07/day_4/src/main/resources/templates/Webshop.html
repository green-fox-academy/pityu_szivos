<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webshop</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="Webshop-style.css">
    </head>
    <body>
    <div class="container">
    <header>
        <p>My shop</p>
        <hr>
    </header>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button type="button" class="btn btn-secondary">Cheapest first</button>
            <button type="button" class="btn btn-secondary">Contains nike</button>
            <button type="button" class="btn btn-secondary">Average Stock</button>
            <button type="button" class="btn btn-secondary">Most expensive available</button>
            <button type="button" class="btn btn-secondary">Disabled</button>
        </div>
    </nav>

    <form class="form-inline my-2 my-lg-0">
        <p> Search for:</p>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" placeholder="searchfor">Search</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity Stock</th>
        </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

    </table>

</div>

</body>
</html>
