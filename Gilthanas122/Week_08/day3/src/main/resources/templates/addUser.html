<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div>
    <form action = "#" th:action="@{/adduser}" th:object="${bankAccount}" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}" required>

        <label for="balance">Balance</label>
        <input type="number" name="balance" id="balance" th:field="*{balance}" required>

        <label for="type">Animal Race</label>
        <input type="text" name="type" id="type" th:field="*{animalType}" required>

        <label for="king">Is it a King?</label>
        <input type="radio" name="king" id="king" value="true" th:field="*{isKing}" required>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
